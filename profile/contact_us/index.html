    <div class="row">
      <div class="col-md-12 d-flex justify-content-center mt-5">
        <div class="Content">
          <form>
            <div class="row justify-content-center">
              <div class="col-md-8">
                <label for="exampleFormControlInput1" class="form-label">User Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-8">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-8">
                <label for="exampleFormControlInput1" class="form-label">Phone No</label>
                <input type="number" class="form-control" id="number" placeholder="Enter your Phone no">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-8">
                <label for="exampleFormControlInput1" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your Address">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-8">
                <label for="exampleFormControlInput1" class="form-label">Feed Back</label>
                <input type="text" class="form-control" id="feedback" placeholder="Feedback">
              </div>
            </div>
            <div class="row justify-content-center mt-4">
              <div class="col-md-6">
                <button type="button" onclick="submitData(event)" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>

        </div>
